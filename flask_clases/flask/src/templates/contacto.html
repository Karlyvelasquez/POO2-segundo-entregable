<html lang = "en"> 
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto | Ferretería la 32</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/contacto.css') }}">
        <script src="https://kit.fontawesome.com/b408879b64.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="box-info">
                <h1>CONTÁCTATE CON NOSOTROS</h1>
                <div class="data">
                    <p><i class="fa-solid fa-phone"></i> +57 3127517342</p>
                    <p><i class="fa-solid fa-envelope"></i> ferreteriala32@gmail.com</p>
                    <p><i class="fa-solid fa-location-dot"></i> Carrera 32 #58-38 Villa-Hermosa, Medellín</p>
                </div>
                <div class="links">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
            <form>
                <div class="input-box">
                    <input type="text" required placeholder="Nombre y Apellido">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" required placeholder="Correo Electrónico">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="text" required placeholder="Asunto">
                    <i class="fa-solid fa-pen-to-square"></i>
                </div>
                <div class="input-box">
                    <textarea cols="20" rows="10" placeholder="Escribe tu mensaje"></textarea>
                </div>
                <button type="submit">Enviar mensaje</button>
            </form>
        </div>
    </body>
</html>
