<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Información</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1542238060-646c7ed65622?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover; /* Hace que la imagen cubra todo el fondo */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .update-container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con algo de transparencia */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h2 {
            margin-bottom: 1.5rem;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="update-container">
        <h2>Actualizar Información</h2>
        <form action="/actualizarInfo" method="POST">
            <div class="form-group">
                <label for="cedula">Cédula</label>
                <input type="text" class="form-control" id="cedula" name="cedula" required>
            </div>
            <div class="form-group">
                <label for="email">Nuevo Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="nueva_contraseña">Nueva Contraseña</label>
                <input type="password" class="form-control" id="nueva_contraseña" name="nueva_contraseña" required minlength="8" pattern="(?=.*[0-9])(?=.*[a-zA-Z]).{8,}">
                <small class="form-text text-muted">Mínimo 8 caracteres, debe contener letras y números.</small>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
        </form>
    </div>
</body>
</html>
